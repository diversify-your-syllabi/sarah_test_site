#[context.branch-deploy]
#  command = "hugo --gc --minify -b $DEPLOY_PRIME_URL --themesDir ../../"

[[headers]]
  for = "*.webmanifest"
  [headers.values]
    Content-Type = "application/manifest+json; charset=UTF-8"

[[headers]]
  for = "index.xml"
  [headers.values]
    Content-Type = "application/rss+xml"
